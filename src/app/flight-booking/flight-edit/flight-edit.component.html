<form [formGroup]="editForm">
  <div class="form-group">
    <label for="id">Id:</label>
    <input formControlName="id" class="form-control" id="id" />
  </div>

  <div class="form-group">
    <label for="from">From:</label>
    <input formControlName="from" class="form-control" id="from" />
  </div>

  <div class="form-group">
    <label for="to">To:</label>
    <input formControlName="to" class="form-control" id="to" />
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input formControlName="date" class="form-control" id="date" />
  </div>

  <div class="form-group">
    <button (click)="onSave()" class="btn btn-default">Save</button>
  </div>

  @if (message) {
    <div>
      {{ message }}
    </div>
  }
</form>
